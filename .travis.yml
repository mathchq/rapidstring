sudo: true
language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7 && BUILD=Debug"

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
      env:
        - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0 && BUILD=Debug"

before_install:
- eval "${MATRIX_EVAL}"
- pip install --user cpp-coveralls
- git submodule update --init --recursive
- mkdir build
- cd build
- cmake .. -DCMAKE_BUILD_TYPE=$BUILD -DCOVERAGE=1 -DENABLE_GCOV=1 

script:
- make
- ./test/rapidstring_test
- cd test/CMakeFiles/rapidstring_test.dir/src
- ls
- if [[ $CC == gcc-7 ]]; then gcov *.gcno; fi

after_success:
- if [[ $CC == gcc-7 ]]; then
  cd ../../../../..;
  coveralls  -b build -r ./ -t tMUnrbng5NZDHK25YbasI8Wp7pmKZdmpS --exclude build --exclude benchmark  --exclude test/CMakeLists.txt --gcov-options "\-lp";
  fi

env:
  matrix:
    secure: ""	
